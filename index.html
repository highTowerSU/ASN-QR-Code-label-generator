<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Label Generator for ASN in Paperless-ngx</title>
    <link rel="canonical" href="https://tobiasmaier.info/asn-qr-code-label-generator/" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
      @media print {
        @page {
          size: 210mm 297mm;
          margin: 0;
        }
        html, body {
          margin: 0;
          padding: 0;
          width: 210mm;
          height: 297mm;
          background-color: white;
        }
        .print-hidden {
          display: none !important;
        }
        .print-only {
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          width: 210mm;
          height: 297mm;
          margin: 0;
          padding: 0;
          background-color: white;
        }
        .print-only .page {
          position: absolute;
          top: 0;
          left: 0;
          margin: 0;
          padding: 0;
          width: 210mm;
          height: 297mm;
          display: grid;
          grid-template-columns: repeat(7, 25.61mm);
          grid-template-rows: repeat(27, 10.06mm);
          gap: 0mm 2.63mm;
          background-color: white;
        }
        .print-only .label {
          width: 25.61mm;
          height: 10.06mm;
          border: var(--label-border, 0.1mm solid black);
          background-color: white;
          margin: 0;
          padding: 0;
        }
      }

      .page {
        --mm-to-px: 3.779528;
        width: calc(210mm - var(--padding-left) - var(--padding-right));
        height: calc(297mm - var(--padding-top) - var(--padding-bottom));
        box-sizing: border-box;
        display: grid;
        grid-template-columns: repeat(7, 25.61mm);
        grid-template-rows: repeat(27, 10.06mm);
        gap: var(--gap-vertical, 0mm) var(--gap-horizontal, 2.63mm);
        justify-content: start;
        align-content: start;
        position: absolute;
        top: var(--padding-top);
        left: var(--padding-left);
        background-color: white;
        margin: 0;
        padding: 0;
      }
      .label {
        width: 25.61mm;
        height: 10.06mm;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        border: var(--label-border, 0.1mm solid black);
        padding: 0mm;
        box-sizing: border-box;
        overflow: hidden;
        margin: 0;
        background-color: white;
      }
      .qr-code {
        width: 9mm;
        height: 9mm;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 0.5mm;
      }
      .text {
        flex: 1;
        font-size: var(--text-size, 11px);
        font-family: var(--text-font, Arial);
        font-weight: var(--text-weight, normal);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: left;
        padding-left: 1mm;
        max-width: 14mm;
        line-height: 1;
      }
      
      /* Neue Styles für A4-Visualisierung */
      .page-preview {
        position: relative;
        margin: 20px auto;
        width: 210mm;
        height: 297mm;
        overflow: visible;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      .a4-border {
        position: absolute;
        top: 0;
        left: 0;
        width: 210mm;
        height: 297mm;
        border: 2px solid #000;
        pointer-events: none;
        box-sizing: border-box;
      }
      
      .padding-visualization {
        position: absolute;
        width: calc(210mm - var(--padding-left) - var(--padding-right));
        height: calc(297mm - var(--padding-top) - var(--padding-bottom));
        border: 2px dashed #ff0000;
        top: var(--padding-top);
        left: var(--padding-left);
        pointer-events: none;
        box-sizing: border-box;
      }
      
      /* Beschriftungen für Padding */
      .padding-label {
        position: absolute;
        background: rgba(255, 0, 0, 0.1);
        color: #ff0000;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      
      .padding-top {
        top: 0;
        left: var(--padding-left);
        width: calc(210mm - var(--padding-left) - var(--padding-right));
        height: var(--padding-top);
      }
      
      .padding-bottom {
        bottom: 0;
        left: var(--padding-left);
        width: calc(210mm - var(--padding-left) - var(--padding-right));
        height: var(--padding-bottom);
      }
      
      .padding-left {
        top: var(--padding-top);
        left: 0;
        width: var(--padding-left);
        height: calc(297mm - var(--padding-top) - var(--padding-bottom));
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .padding-right {
        top: var(--padding-top);
        right: 0;
        width: var(--padding-right);
        height: calc(297mm - var(--padding-top) - var(--padding-bottom));
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Container für die Vorschau */
      .preview-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
        margin-bottom: 2rem;
        position: relative;
        width: 100%;
        overflow-x: auto;
        padding: 20px;
      }
      
      .main-layout {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }
      
      .form-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Neue Styles für die Eingabefelder */
      .number-input {
        width: 100px !important;
        padding: 0.25rem 0.5rem !important;
        text-align: right;
      }

      .prefix-input {
        width: 100px !important;
        padding: 0.25rem 0.5rem !important;
      }

      .text-size-input {
        width: 100px !important;
        text-align: right;
      }

      .font-select {
        width: 140px !important;
      }

      .font-weight-select {
        width: 120px !important;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        min-width: fit-content;
      }
      
      .input-group label {
        font-size: 0.75rem;
        color: #4b5563;
        white-space: nowrap;
      }
      
      .input-group input[type="number"] {
        -moz-appearance: textfield;
      }
      
      .input-group input[type="number"]::-webkit-inner-spin-button,
      .input-group input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      
      /* Angepasste Styles für Abstände */
      .section-group {
        margin-bottom: 1rem; /* Reduziert von 1.5rem (mb-6) auf 1rem (mb-4) */
      }
      
      .section-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem; /* Reduziert von 0.75rem (mb-3) auf 0.5rem (mb-2) */
      }
      
      .input-grid {
        display: grid;
        gap: 0.75rem; /* Reduziert von 1.25rem (gap-5) auf 0.75rem (gap-3) */
      }
      
      .input-grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      @media (min-width: 768px) {
        .input-grid-4 {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      
      .input-grid-2 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .action-buttons {
        margin-top: 1rem;
        display: flex;
        gap: 0.75rem;
      }
      
      .input-grid-5 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      @media (min-width: 768px) {
        .input-grid-5 {
          grid-template-columns: repeat(5, 1fr);
        }
      }
      
      /* Optimierte Styles für kompakteres Layout */
      .section-group {
        margin-bottom: 0.75rem;
        padding: 0.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
      }
      
      .section-title {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.375rem;
        color: #374151;
      }
      
      .input-grid {
        display: grid;
        gap: 0.5rem;
      }
      
      .input-grid-5 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      @media (min-width: 768px) {
        .input-grid-5 {
          grid-template-columns: auto auto auto 1fr 1fr;
          align-items: center;
        }
      }
      
      .input-grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      @media (min-width: 768px) {
        .input-grid-4 {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      
      .input-grid-2 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      
      .input-group label {
        font-size: 0.75rem;
        color: #4b5563;
      }
      
      .number-input {
        width: 60px !important;
        padding: 0.25rem 0.5rem !important;
        text-align: center;
      }
      
      .prefix-input {
        width: 80px !important;
        padding: 0.25rem 0.5rem !important;
      }
      
      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 0.375rem;
        font-size: 0.875rem;
      }
      
      .checkbox-container input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
      }
      
      .action-buttons {
        margin-top: 0.75rem;
        display: flex;
        gap: 0.5rem;
      }
      
      .form-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 1rem;
      }
      
      /* Verbesserte Button-Styles */
      .btn {
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      .btn-primary {
        background-color: #2563eb;
        color: white;
      }
      
      .btn-primary:hover {
        background-color: #1d4ed8;
      }
      
      .btn-success {
        background-color: #059669;
        color: white;
      }
      
      .btn-success:hover {
        background-color: #047857;
      }

      @media screen {
        .print-only {
          display: none;
        }
      }
    </style>
  </head>
  <body x-data="qrCodeApp()" x-init="generateLabels()">
    <div class="main-layout">
      <div class="form-container">
        <div class="container mx-auto print-hidden">
          <h1 class="text-xl font-bold mb-3">QR Code Label Generator</h1>
          <form @submit.prevent="generateLabels()">
            <!-- QR Code Configuration -->
            <div class="section-group">
              <h2 class="section-title">QR Code Settings</h2>
              <div class="input-grid input-grid-5">
                <div class="input-group">
                  <label for="startNumber">Start Number</label>
                  <input type="number" id="startNumber" x-model="startNumber" required min="1" step="1" class="border number-input" />
                </div>
                <div class="input-group">
                  <label for="prefix">ASN Prefix</label>
                  <input type="text" id="prefix" x-model="prefix" required class="border prefix-input" placeholder="ASN" />
                </div>
                <div class="input-group">
                  <label for="leadingZeros">Leading Zeros</label>
                  <input type="number" id="leadingZeros" x-model="leadingZeros" required min="0" max="10" step="1" class="border number-input" />
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" id="showPrefix" x-model="showPrefix" class="border" />
                  <label for="showPrefix">Display Prefix</label>
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" id="showBorder" x-model="showBorder" class="border" />
                  <label for="showBorder">Show Label Borders</label>
                </div>
              </div>
            </div>

            <!-- Page Margin Settings -->
            <div class="section-group">
              <h2 class="section-title">Page Margins (mm)</h2>
              <div class="input-grid input-grid-4">
                <div class="input-group">
                  <label for="paddingTop">Top</label>
                  <input type="number" id="paddingTop" x-model="paddingTop" class="border number-input" min="0" step="0.5" />
                </div>
                <div class="input-group">
                  <label for="paddingBottom">Bottom</label>
                  <input type="number" id="paddingBottom" x-model="paddingBottom" class="border number-input" min="0" step="0.5" />
                </div>
                <div class="input-group">
                  <label for="paddingLeft">Left</label>
                  <input type="number" id="paddingLeft" x-model="paddingLeft" class="border number-input" min="0" step="0.5" />
                </div>
                <div class="input-group">
                  <label for="paddingRight">Right</label>
                  <input type="number" id="paddingRight" x-model="paddingRight" class="border number-input" min="0" step="0.5" />
                </div>
              </div>
            </div>

            <!-- Label Spacing Settings -->
            <div class="section-group">
              <h2 class="section-title">Label Spacing (mm)</h2>
              <div class="input-grid input-grid-2">
                <div class="input-group">
                  <label for="gapVertical">Vertical Gap</label>
                  <input type="number" id="gapVertical" x-model="gapVertical" class="border number-input" min="0" step="0.1" />
                </div>
                <div class="input-group">
                  <label for="gapHorizontal">Horizontal Gap</label>
                  <input type="number" id="gapHorizontal" x-model="gapHorizontal" class="border number-input" min="0" step="0.1" />
                </div>
              </div>
            </div>

            <!-- Neue Sektion für Textformatierung -->
            <div class="section-group">
              <h3 class="section-title">Textformatierung</h3>
              <div class="input-grid input-grid-4">
                <div class="input-group">
                  <label for="text-size" class="text-sm font-medium text-gray-700">Schriftgröße (px)</label>
                  <input type="number" id="text-size" x-model="textSize" class="text-size-input mt-1 block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" min="6" max="20" step="0.5">
                </div>
                <div class="input-group">
                  <label for="text-font" class="text-sm font-medium text-gray-700">Schriftart</label>
                  <select id="text-font" x-model="textFont" class="font-select mt-1 block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="text-weight" class="text-sm font-medium text-gray-700">Schriftstärke</label>
                  <select id="text-weight" x-model="textWeight" class="font-weight-select mt-1 block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="normal">Normal</option>
                    <option value="bold">Fett</option>
                    <option value="lighter">Leicht</option>
                    <option value="500">Medium</option>
                    <option value="600">Semi-Bold</option>
                    <option value="800">Extra-Bold</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
              <button @click.prevent="generateLabels()" class="btn btn-primary">
                Update Labels
              </button>
              <button @click.prevent="printLabels()" class="btn btn-success">
                Print Labels
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="preview-container print-hidden">
        <div class="page-preview">
          <div class="a4-border"></div>
          <div class="padding-visualization"></div>
          <div class="padding-label padding-top" x-text="paddingTop + 'mm'"></div>
          <div class="padding-label padding-bottom" x-text="paddingBottom + 'mm'"></div>
          <div class="padding-label padding-left" x-text="paddingLeft + 'mm'"></div>
          <div class="padding-label padding-right" x-text="paddingRight + 'mm'"></div>
          <div class="page" id="label-container"></div>
        </div>
      </div>

      <!-- Separate print version -->
      <div class="print-only">
        <div class="page" id="print-label-container"></div>
      </div>
    </div>

    <script>
      function qrCodeApp() {
        return {
          startNumber: 1,
          prefix: "ASN",
          leadingZeros: 4,
          showPrefix: true,
          showBorder: true,
          paddingTop: 13.33,    // Gemessener oberer Rand
          paddingRight: 8.36,   // Gemessener rechter Rand
          paddingBottom: 13.87, // Gemessener unterer Rand
          paddingLeft: 8.42,    // Gemessener linker Rand
          gapVertical: 0,       // Gemessener vertikaler Abstand
          gapHorizontal: 2.63,  // Gemessener horizontaler Abstand
          labels: [],
          textSize: '12',
          textFont: 'Tahoma',
          textWeight: 'normal',

          generateLabels() {
            this.labels = [];
            let totalLabels = 7 * 27;
            let startNumberInt = parseInt(this.startNumber, 10);
            for (let i = 0; i < totalLabels; i++) {
              let number = startNumberInt + i;
              let text = this.showPrefix ? 
                this.prefix + number.toString().padStart(this.leadingZeros, "0") : 
                number.toString().padStart(this.leadingZeros, "0");
              let qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(text)}`;
              this.labels.push({ qrCodeUrl, text });
            }
            this.renderLabels();
          },

          renderLabels() {
            let container = document.getElementById("label-container");
            let printContainer = document.getElementById("print-label-container");
            container.innerHTML = "";
            printContainer.innerHTML = "";
            
            container.style.gap = `${this.gapVertical}mm ${this.gapHorizontal}mm`;
            printContainer.style.gap = `${this.gapVertical}mm ${this.gapHorizontal}mm`;
            
            container.style.setProperty('--label-border', this.showBorder ? '0.1mm solid black' : 'none');
            printContainer.style.setProperty('--label-border', this.showBorder ? '0.1mm solid black' : 'none');
            
            // Setze CSS-Variablen für Padding-Visualisierung
            document.documentElement.style.setProperty('--padding-top', (this.paddingTop || 0) + 'mm');
            document.documentElement.style.setProperty('--padding-right', (this.paddingRight || 0) + 'mm');
            document.documentElement.style.setProperty('--padding-bottom', (this.paddingBottom || 0) + 'mm');
            document.documentElement.style.setProperty('--padding-left', (this.paddingLeft || 0) + 'mm');
            document.documentElement.style.setProperty('--text-size', this.textSize + 'px');
            document.documentElement.style.setProperty('--text-font', this.textFont);
            document.documentElement.style.setProperty('--text-weight', this.textWeight);
            
            // Berechne die tatsächliche Anzahl der Labels
            const labelsPerRow = 7;
            const labelsPerColumn = 27;
            const totalLabels = labelsPerRow * labelsPerColumn;
            
            this.labels.slice(0, totalLabels).forEach((label) => {
              // Preview version
              let labelDiv = document.createElement("div");
              labelDiv.classList.add("label");
              let qrImg = document.createElement("img");
              qrImg.src = label.qrCodeUrl;
              qrImg.classList.add("qr-code");
              let textDiv = document.createElement("div");
              textDiv.classList.add("text");
              textDiv.innerText = label.text;
              labelDiv.appendChild(qrImg);
              labelDiv.appendChild(textDiv);
              container.appendChild(labelDiv);

              // Print version
              let printLabelDiv = labelDiv.cloneNode(true);
              printContainer.appendChild(printLabelDiv);
            });
          },

          printLabels() {
            // Speichere aktuelle Scroll-Position
            const scrollPos = window.scrollY;

            // Setze optimale Druckeinstellungen
            const style = document.createElement('style');
            style.textContent = `
              @page { size: 210mm 297mm; margin: 0; }
              @media print {
                html, body {
                  margin: 0 !important;
                  padding: 0 !important;
                }
                .print-only .page {
                  margin-top: 13.33mm !important;
                  margin-left: 8.42mm !important;
                }
              }
            `;
            document.head.appendChild(style);

            // Warte auf Bilder
            Promise.all(
              Array.from(document.images)
                .filter(img => !img.complete)
                .map(img => new Promise(resolve => {
                  img.onload = img.onerror = resolve;
                }))
            ).then(() => {
              window.print();
              
              // Cleanup
              document.head.removeChild(style);
              window.scrollTo(0, scrollPos);
            });
          },
        };
      }
    </script>
  </body>
</html>
